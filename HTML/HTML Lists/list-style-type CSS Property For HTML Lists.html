<!DOCTYPE html>
<html>
<head>
	<title> List Style Type CSS Property - HTML Lists</title>
<style>
	ul {
	list-style-type:disc;
}
</style>
</head>
<body>
	<h1> List Style Type CSS Property - HTML Lists </h1>
	<br>
	<br>
	<p title="liststyleTypeDef">
		Note: The type attribute is not supported in HTML5, instead of type you can use CSS property of list-style-type.<br>
		 Following is the example to show the CSS property for ul tag.
	</p>
	<ul>
	<li> Inventions-3</li>
	<li> Something </li>
	<li> Different </li>
	<li> ILoveMyself </li>
	</ul>
</body>
</html>
