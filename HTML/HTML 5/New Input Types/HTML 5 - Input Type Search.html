<!DOCTYPE html>
<html>
<head>
	<title> HTML 5 - Input Type Search </title>

</head>
<body>
	<h1> HTML 5 - Input Type Search </h1>
	<br>
	<br>
	<p title="InputTypeSearchDefinition">
	The <b>input</b> type <i>"search"</i> creates an input filed which allows a user to enter a search string. These are functionally symmetrical to the text input type, but may be styled differently.
	</p>
	<br>
	<form>
	<fieldset>
	<Legend> HTML 5 - Input Type Search </Legend>
	<Label For="Search"> SearchValue:</Label>
	<input type="search" name="searchInput"/>
	<input type="submit" value="Search"/>
	</fieldset>
	</form>
</body>
</html>
