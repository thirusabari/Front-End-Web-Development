<!DOCTYPE html>
<html>
<head>
	<title> HTML Value Attribute </title>
</head>
<body>
	<h1> HTML Value Attribute </h1>
	<br>
	<br>
	<p title="ValueAttrDefinition">
	The HTML value attribute defines the initial value or default value of an input field.<br><br>
	<b>Note: In password input filed the value attribute will always unclear</b>
	</p>
	<br>
	<br>
	<form action="action.html" method="post" target="_self">
	<fieldset>
	<Legend>
	<b>HTML Value Attribute</b>
	</Legend>

	<Label For="UserName">Enter Your Name:</Label>
	<input type="text" name="UserName" value="John Smith"/><br>
	<Label For="Email"> Enter Your Email:</Label>
	<input type="email" name="Email" value="john@domain.com"/><br>
	<Label For="Password"> Enter Your Password: </Label>
	<input type="password" name="Password" value=""/><br>
	<input type="submit" value="SendData"/>
	</fieldset>
	</form>
</body>
</html>
