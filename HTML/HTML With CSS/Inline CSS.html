	<title> Inline CSS </title>
</head>
<body>
	<h1 title="Inline CSS" style="text-align:center;color:red;background-color:gold"> Inline CSS </h1>
	<br>
	<br>
	<p title="InlineCSSDef" style="background-color:skyblue; font-size:30px; font-style:italic;">
	Inline CSS is used to apply CSS in a single element. It can apply style uniquely in each element.<br><br>
	To apply inline CSS, you need to use style attribute within HTML element. We can use as many properties as we want, but each property should be separated by a semicolon (;).
	</p>
	
</body>
