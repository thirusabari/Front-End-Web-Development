<!DOCTYPE html>
<html>
<head>
	<title> HTML iFrames </title>
</head>
<body>
	<h1> HTML iFrames </h1>
	<br>
	<br>
	<iframe width="560" 
	height="315" 
	src="https://www.youtube.com/embed/A5Uc4fCsq6A" 
	frameborder="0" 
	allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" 
	allowfullscreen></iframe>
	<br>
	<br>
	<h2 title="iFrameTargetForaLink"> IFrame Target for a Link </h2>
	<br>
	<br>
	<iFrame height="500" width="600" src="HTML iFrames.html" name="target_link" frameborder="1"> </iFrame>
	<br>
	<a href="https://www.javatpoint.com" target="target_link">Javatpoint.com</a>
	<br>
	<br>
	<h2 title="srcdocAttribute"> srcdoc Attribute </h2>
	<br>
	<br>
	<iFrame srcdoc="<h3> srcDoc Attribute of iFrame Example </h3>" width="600" height="400" frameborder="1"></iFrame>
</body>
</html>
