<!DOCTYPE html>
<html>
<head>
<title> HTML AutoFocus Attribute </title>
</head>
<body>
<h1> HTML AutoFocus Attribute </h1>
<br>
<br>
<p title="AutoFocusDef">
The <b>autofocus is a Boolean attribute</b> which enables a field automatically focused when a webpage loads.<br>
</p>
<br>
<form action="action.html" method="post" target="_self">
<fieldset>
<legend>HTML AutoFocus Attribute</legend>
<Label For="UserName"> Enter Your Name:</Label>
<input type="text" name="username" autofocus/><br>
<Label For="Password"> Enter Your Password:</:Label>
<input type="password" name="password"/><br>
<input type="submit" value="LogIn"/>
</fieldset>
</form>
</body>
</html>
