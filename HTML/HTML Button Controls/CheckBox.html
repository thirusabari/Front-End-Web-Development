<!DOCTYPE html>
<html>
<head>
	<title> Checkbox Control </title>
</head>
<body>
	<h1 title="Checkbox"> CheckBox Control </h1>
	<br>
	<br>
	<h2 title="CheckBoxDef"> CheckBoxDef</h2>
	<br>
	<br>
	<p title="CheckBoxDefinition">
	The checkbox is shown as a square box that is ticked (checked) when activated.<br><br>
	Checkboxes are used to let a user select one or more options of a limited number of choices.<br>
	</p>
	<h3 title="VisionBoard">VisionBoard </h3>	
	<br>
	<br>
	<span> Choose the Options for Manifestation: </span><br><br>
	<input type="checkbox" id="Fitness" name="Fitness" Value="Fitness"/>
	<Label For='Fitness'>Fitness</Label><br>
	<input type="checkbox" id="SalaryCreditedMessage" name="SalaryCreditedMessage" Value="SalaryCreditedMessage"/>
	<Label For='SalaryCreditedMessage'>SalaryCreditedMessage</Label><br>
	<input type="checkbox" id="Warmup" name="Warmup" Value="Warmup"/>
	<Label For='Warmup'>Warmup</Label></br>
</body>
</html>
