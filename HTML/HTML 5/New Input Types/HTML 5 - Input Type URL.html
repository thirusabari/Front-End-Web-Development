<!DOCTYPE html>
<html>
<head>
	<title> HTML 5 - Input Type URL </title>
</head>
<body>
	<h1> HTML 5 - Input Type URL </h1>
	<br>
	<br>
	<p title="HTML5-InputTypeURLDef">
	The <b>input</b> element of type <b>"url"</b> creates an input filed which enables user to enter the URL.
	</p>
	<br>
	<br>
	<form>
	<fieldset>
	<Legend> HTML 5 - Input Type URL </Legend>
	<form>
	<Label For="YourWebSite"> Enter Your Website URL : </Label><br>
	<input type="URL" name="website" placeholder="https://www.example.com"/><br>
	<input type="submit" value="RedirectUrl"/>
	<input type="reset" value="Reset"/>
	</form>
	</fieldset>
	</form>
</body>
</html>
