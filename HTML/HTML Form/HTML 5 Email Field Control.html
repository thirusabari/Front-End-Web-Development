<!DOCTYPE html>
<html>
<head>
	<title> HTML 5 Email Field Control </title>
</head>
<body>
	<h1> HTML 5 Email Field Control </h1>
	<br>
	<br>
	<p title="EmailFieldDef">
	The email field in new in HTML 5. It validates the text for correct email address. You must use @ and . in this field.
	</p>
	<br>
	<br>
	<form>
	<Label For="EmailId">EmailId</Label><br>
	<input type="email" name="Email"/><br>
	<Label For="PassWord">PassWord</Label><br>
	<input type="password" name="password"/><br>
	<input type="button" value="signIn"/><br>
	</form>
</body>
</html>
