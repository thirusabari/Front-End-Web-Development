<!DOCTYPE html>
<html>
<head>
	<title> HTML 5 - Input Type DateTime Local </title>
</head>
<body>
	<h1> HTML 5 - Input Type DateTime Local </h1>
	<br>
	<br>
	<p title="datetimelocalDef">
	The <b>input</b> element of type <b>"datetime-local"</b> creates input filed which allow a user to select the date as well as local time in the hour and minute without time zone information.
	</p>
	<br>
	<br>
	<form>
	<fieldset>
	<Legend> HTML 5 - DateTime Local Input Type 
	</Legend>
	<Label For="meeting"> Schedule Your Meeting: </Label>
	<input type="datetime-local" name="Scehdule Meeting"/><br>
	<input type="submit" value="Submit"/>
	<input type="reset" Value="Reset"/>
	</fieldset>
	</form>
</body>
</html>
