<!DOCTYPE html>
<html>
<head>
<title> Removing the Border of iFrame</title>
</head>
<body>
	<h1> Removing the Border of IFrame</h1>
	<br>
	<br>
	<p title="RemoveBorderDef">
	By default, an iframe contains a border around it. You can remove the border by using <b>style</b> attribute and CSS border property.
	</p>
	<br>
	<br>
	<iFrame src="https://tamil.oneindia.com/" style="border:none;" width="900" height="300"></iFrame>
</body>
</html>
