<!DOCTYPE html>
<html>
<head>
	<title> Basic HTML Tags </title>
</head>
<body>
	<!-- Header 1 Tag -->
	<h1> Header 1 </h1>
	<!-- Header 2 Tag -->
	<h2> Header 2 </h2>
	<!-- Header 3 Tag -->
	<h3> Header 3 </h3>
	<!-- Header 4 Tag -->
	<h4> Header 4 </h4>
	<!-- Header 5 Tag -->
	<h5> Header 5 </h5>
	<!-- Header 6 Tag -->
	<h6> Header 6 </h6>
	<!-- Thermantic Change of the Content. It means horizontal line Inserted between the content -->

	<!-- Pargagraph Tag -->
	<p> Pargraph 1 </p>
	<!-- Break Statement -->
	<br> 
	<br> 
	<!-- Bold tag -->
	<b> Bold Statement </b>
	<br> 
	<br> 
	<!-- Italian tag -->
	<i> Italic Statement </i>
	<br> 
	<br> 
	<!-- Underline tag -->
	<u> Underlined Statement </u>
</body>
</html>
