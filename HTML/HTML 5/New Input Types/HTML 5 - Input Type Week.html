<!DOCTYPE html>
<html>
<head>
	<title> HTML 5 - Input Type Week </title>
</head>
<body>
	<h1> HTML 5 - Input Type Week </h1>
	<br>
	<br>
	<p title="InputTypeWeekDefinition">
	The <b>input</b> type week creates an input field which allows a user to select a week and year form the drop-down calendar without time zone.
	</p>
	<br>
	<form>
	<fieldset>
	<Legend> Enter your week of this month: </Legend>
	<input type="week" name="currentWeekMonth" /><br>
	<input type="submit" value="Submit"/>
	</fieldset>
	</form>
</body>
</html>
