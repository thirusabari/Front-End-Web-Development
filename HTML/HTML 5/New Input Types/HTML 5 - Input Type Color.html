<!DOCTYPE html>
<html>
<head>
	<title> HTML 5 - Input Type Color</title>
</head>
<body>
	<h1> HTML 5: Input Type Color </h1>
	<br>
	<br>
	<p title="colorinputtypeDef">
	<b>Note:</b>The default value of <i>"color"</i> type is <b>#000000 (black)</b>. It only supports color value in <i>hexadecimal format</i>.
	</p>
	<form>
	<fieldset>
	<Legend> HTML 5 : Input Type Color </Legend>
	<Label For="Color Inputs"> Color Input Types </Label><br>
	<input type="color" name="SelectColor" value="#008000"/> SelectColor<br>
	<input type="color" name="ChangeColor" value="#FFFF00"/> ChangeColor<br>
	<input type="submit" value="NextPage"/>
	</fieldset>
	</form>
	
</body>
</html>
