<!DOCTYPE html>
<html>
<head>
	<title> Structurized Form Using HTML Tables </title>
<body>
	<h1> Structurized Forms Using HTML Tables </h1>
	<br>
	<br>
<form>
<table>
<tr> 
	<td>Enter Your Name:</td>
	<td><input type="text" name="UserName"/></td>
</tr>		
<tr>
	<td>Enter Your Email:</td>
	<td><input type="email" name="EmailId"/></td>
</tr>
<tr>
	<td>Enter Your Password:</td>
	<td><input type="password" name="Password"/></td>
</tr>
<tr>
	<td>Re-Enter Password:</td>
	<td><input type="password" name="Re-EnterPassword"/></td>
</tr>
<tr>
	<td>Choose Your Gender:</td>
	<td>
		<input type="radio" name="gender" value="Male"/>Male
		<input type="radio" name="gender" value="Female"/>Female
	</td>
</tr>
<tr>
	<td>Select Your Zone: </td>
	<td>
		<input type="checkbox" name="Tiruchengode" value="Thiruchengode"/>
		<Label for="Tgode"> Tiruchengode</Label>
        </td>
</tr>
<tr>
	<td></td>
	<td>
		<input type="checkbox" name="Erode" value="Erode"/>
		<Label for="Erode"> Erode</Label>
	</td>
</tr>
<tr>
	<td></td>
	<td>
		<input type="checkbox" name="Pallipalayam" value="Pallipalayam"/>
		<Label for="Pallipalayam"> Pallipalayam</Label>
	</td>
</tr>
<tr>
	<td></td>
	<td>
		<input type="checkbox" name="Salem" value="Salem"/>
		<Label for="Salem"> Salem</Label>
	</td>
</tr>
<tr>
	<td></td>
	<td>
		<input type="checkbox" name="Tiruppur" value="Tiruppur"/>
		<Label for="Tiruppur"> Tiruppur</Label>
	</td>
</tr>
<tr>
	<td> Select Your Interest: </td>
	<td>
	<select>
		<option value="Engineering">Engineering</option>
		<option value="Doctor">Doctor</option>
		<option value="Lawyer">Lawyer</option>
		<option value="IAS">IAS</option>
		<option value="IPS">IPS</option>
		<option value="IFS">IFS</option>
	</select>
	</td>
</tr>
<tr>
	<td> Enter Your Address: </td>
	<td> <textarea cols="20" rows="5"></textarea>
</tr>
<tr>
	<td></td>
	<td><input type="submit" value="submit"/></td>
</tr>
</table>

</form>
</body>
</head>
</html>
