<!DOCTYPE html>
<html>
<head>
	<title> HTML Required Attribute </title>
</head>
<body>
	<h1> HTML Required Attribute </h1>
	<br>
	<br>
	<p title="HTMLRequiredAttrDefintion">
	HTML required is a Boolean attribute which specifies that user must fill that filed before submitting the form.<br><br>
	If you will try to submit the form without completing email field then it will give an error pop up.
	</p>
	<br>
	<br>
	<form action="action.html" method="post" target="_Self">
	<fieldset>
	<Legend> <b> HTML Required Attribute </b> </Legend>
	<Label For="Emailid"> Enter Your Email: </Label>
	<input type="email" name="email" required/><br>
	<Label For="Password"> Enter Your Password: </Label>
	<input type="password" name="password" required  /><br>
	<input type="submit" value="LogIn"/>
	</fieldset>
	</form>
</body>
</html>
