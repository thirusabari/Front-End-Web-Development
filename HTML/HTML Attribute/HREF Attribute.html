<!DOCTYPE html>
<html>
<head>
	<title> Href Attribute </title>
</head>
<body>
	<h1 title="href attribute"> HREF Attribute </h1>
	<br>
	<p> The href attribute is the main attribute of <b><a> anchor tag </b>.</p>
	<p title="href definition">This attribute gives the link address which is specified in that link. <b>The href attribute provides the hyperlink, and if it is blank, then it will remain in same page.</b></p>
        <a href="https://www.google.co.in">Open Google </a>
	<hr>
	<a href="_blank"> HyperLink without address </a>
</body>
</html>
