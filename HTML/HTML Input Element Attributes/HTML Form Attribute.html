<!DOCTYPE html>
<html>
<head>
	<title> HTML Form Attribute </title>
</head>
<body>
	<h1> HTML Form Attribute </h1>
	<br>
	<br>
	<p title="HTMLFormAttrDef">
	HTML form attribute allows a user to specify an input filed outside the form but remains the part of the parent form.
	</p>
	<br>
	<br>
	<Label For="UserName"> Enter Your Name:</Label>
	<input type="text" name="UserName" form="fcontrol"/><br>
	<Label For="PassWord"> Enter Your Password:</Label>
	<input type="password" name="Password" form="fcontrol"></br>
	<input type="submit" value="Submit" form="fcontrol"/>
</body>
</html>
