<!DOCTYPE html>
<html>
<head>
<title> HTML Image </title>
</head>
<body>
<h1> HTML Image </h1>
<br>
<p title="imgTagDef"> <b>HTML img tag</b> is used to display image on the web page. HTML img tag is an empty tag that contains attributes only, closing tags are not used in HTML image element.</p>
<br>
<h2 title="ImgTagExample"> Image Tag Example with Height and Width </h2>
<img src="../Images/Responsibility.jpeg" alt="Responsibility of Life" width="600" height="600"/>
<hr>
<hr>
<h3 title="Img with alt Attribute"> Image with alt Attribute </h3>
<img src="./Images/Goku Wallpaper.jpeg" alt="Goku Wallpaper" width="600" height="600"/>
<hr>
<hr>
<h4 title="Image  imported from another folder"> Image  imported from another folder </h4>
<img src="C:/Users/HP/Documents/Sample%20Images/GokuWallpaper.jpg" alt="Super God Goku" width="600" height="600"/>
<hr>
<hr>
<h5 title="Image tag as Link"> Image Tag As Link </h5>
<a href="https://www.google.co.in" target="_blank"><img src="../Images/GoogleLogo.jpg" alt="Google Logo" width="800" height="600"/></a>
<hr>
<hr>
</body>
</html>
