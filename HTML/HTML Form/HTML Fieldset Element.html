<!DOCTYPE html>
<html>
	<head>
		<title> HTML FieldSet Element </title>
	</head>
<body>
	<h1> HTML FieldSet Element </h1>
	<br>
	<br>
	<p title="HTMLFieldSetElement">
	The <b>fieldset</b> element in HTML is used to group the related information of a form. This element is used with <b>legend</b> element which provide caption for the grouped elements.
	</p>
	<br>
	<br>
	<form>
	<fieldset>
	<Legend> UserInformation </Legend>
	<Label For="UserName"> UserName </Label><br>
	<input type="text" id="uname" name="uname"/><br>
	<Label For="PassWord"> PassWord </Label><br>
	<input type="text" id="uname" name="uname"/><br>
	<input type="button" value="submit"/>
	</fieldset>
	</form>
</body>

</html>
