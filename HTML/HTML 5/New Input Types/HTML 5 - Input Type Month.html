<!DOCTYPE html>
<html>
<head>
	<title> HTML 5 - Input Type Month </title>
</head>
<body>
	<h1> HTML 5 - Input Type Month </h1>
	<br>
	<br>
	<p title="InputMonthTypeDef">
	The <b>input</b> type <i>"month"</i> creates an input field which allows a user to easily enter month and year in the format of<b> "MM, YYYY"</b> where MM defines month value, and <i>YYYY</i> defines the year value. 
	<br>	
	</p>
	<br>
	<br>
	<form>
	<fieldset>
	<Legend> HTML 5 - Input Type Month </Legend><br>
	<Label For="Month"> Enter Your Date Of Birth By Month - Year </Label>
	<input type="month" name="month"/>
	<br>
	<input type="submit" value="Submit"/> <input type="reset" value="Reset"/>
	</fieldset>
	</form>
</body>
</html>
