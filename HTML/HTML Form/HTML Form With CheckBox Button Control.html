<!DOCTYPE html>
<html>
<head>
	<title> HTML Form With Check Box Control </title>
</head>
<body>
	<h1 title="FormWithCheckbox"> HTML Form with Checkbox Control </h1>
	<br>
	<br>
	<p title="CheckBoxControlDef"> The checkbox control is used to check multiple options from given checkboxes.</p>
	<br>
	<br>
	<Form>
	Choose Any One of Your Dreams :<br><br>
	<input type="checkbox" id="patentrights" name="patentrights" value="patentrights"/>
	<Label For="patentrights"> Patent_Rights </Label><br>
	<input type="checkbox" id="infoys" name="infoys" value="infoys"/>
	<Label For="infoys"> Infosys </Label><br>
	<input type="checkbox" id="AudiR8" name="AudiR8" value="AudiR8"/>
	<Label For="AudiR8"> AudiR8 </Label><br>
	<input type="checkbox" id="AudiQ7" name="AudiQ7" value="AudiQ7"/>
	<Label For="AudiQ7"> AudiQ7 </Label><br>
	<input type="checkbox" id="invention" name="inventions" value="inventions"/>
	<Label For="inventions"> Inventions </Label><br>
	<input type="checkbox" id="Symbol Of Love" name="Symbol Of Love" value="Symbol Of Love"/>
	<Label For="Symbol Of Love"> Symbol Of Love (TamilSelvi) </Label><br>
	</form>
</body>
</html>
