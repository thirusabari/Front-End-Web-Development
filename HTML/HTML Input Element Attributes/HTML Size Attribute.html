<!DOCTYPE html>
<html>
<head> 
<title>HTML Size Attribute </title>
</head>
<body>
	<h1> HTML Size Attribute </h1>
	<br>
	<br>
	<p title="SizeAttrDef">
	The size attribute controls the size of the input field in typed characters.
	</p>
	<br>
	<form action="action.html" method="post" target="_self">
	<Label for="UName"> Enter Your Name</Label>
	<input type="text" name="UserName" size="10"/><br>
	<Label for="Email"> Enter Your Email</Label>
	<input type="email" name="Email" size="20"/><br>
	<input type="submit" value="Submit"/>
	</form>
</body>
</html>
