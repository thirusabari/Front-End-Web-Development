<!DOCTYPE html>
<html>
<head>
	<title> HTML Table with Rowspan </title>
<style>
table, th, td {
border: 3px solid red;
border-collapse:collapse;
}
table {
width:95%;
}
th, td {
padding:15px;
}
</style>
</head>
<body>
	<h1 title="HTML Table With Rowspan">HTML Table With Rowspan </h1>
	<br>
	<br>
	<p title="TableWithRowspanDef">
	If you want to make a cell span more than one row, you can use the rowspan attribute. <br><br>
	It will divide a cell into multiple rows. The number of divided rows will depend on rowspan values. <br>
	</p>
	<br>
	<br>
	<h2 title="TableWithRowSpanEx">TableWithRowSpanExample</h2>
	<br>
	<br>
	<table>
	<tr><th>CustomerName</th><td>Smith</td></tr>
	<tr><th rowspan="2">Address</th><td> 12,Glitch Street </td></tr>
	<tr> <td> ParkTown </td></tr>
	</table>
</body>
</html>
