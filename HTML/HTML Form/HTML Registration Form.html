<!DOCTYPE html>
<html>
	<head>
		<title> Registration Form </title>
	</head>
<body>
	<h1 title="RegistrationForm">Registration Form </h1>
	<br>
	<br>
	<form>
	<fieldset>
	<Legend> Registration Form </Legend>
	<Label For="Username">UserName</Label><br>
	<input type="text" name="UserName" /><br>
	<Label For="Email">Email</Label><br>
	<input type="email" name="Email"/><br>
	<Label For="Password">Password</Label><br>
	<input type="password" name="password"/><br>
	<Label For="Re-enter Password"> Re-enter Password:</label><br>
	<input type="password" name=reneterpassword"/><br>
	<br>
	<br>
	<Label For="Gender"> Choose Any of the Gender : </label><br>
	<input type="radio" name="gender" value="Male"/>Male<br>
	<input type="radio" name="gender" value="FeMale"/>Female <br>
	<br>
	<br>
	<Label For="AreaOfInterest"> Select Your Area of Interest </label><br>

	<input type="checkbox" name="innovations" value="innovations"/>
	<Label For="Innovations">Innovations</Label><br>

	<input type="checkbox" name="Physocokenisis" value="Physocokenisis"/>
	<Label For="Physocokenisis">Physocokenisis</Label><br>

	<input type="checkbox" name="Patent Rights" value="Patent Rights"/>
	<Label For="Patent Rights">Patent Rights</Label><br>

	<input type="checkbox" name="SomethingDifferent" value="SomethingDifferent"/>
	<Label For="SomethingDifferent">SomethingDifferent</Label><br>
	<br>
	<br>
	<Label For="Address"> Enter Your Address </Label><br>
	<textarea cols="30" rows="20"></textarea><br>
	<br>
	<br>
	<input type="submit" value="SignUp"/>
	</fieldset>
	</form>
</body>
</html>
