<body>
<h1> iFrame Target for a Link </h1>
<br>
<br>
<p title="iFrameTargetDef">
You can set a target frame for a link by using iframe. Your specified target attribute of the link must refer to the name attribute of the iframe.
</p>
<br>
<br>
<iframe width="500" height="400" name="iframe_link" src="iFrame Target For a Link.html"></iFrame>
<br>
<a href="https://www.javatpoint.com/">javatpoint</a>
</body>
