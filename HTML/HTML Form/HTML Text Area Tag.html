<!DOCTYPE html>
<html>
	<head>
		<title> HTML Text Area Tag </title>
	</head>
	<body>
		<h1> HTML Text Area Tag </h1>
		<br>
		<br>	
		<p title="textAreaDef">
		The <b>textarea</b> tag in HTML is used to insert multiple-line text in a form. The size of 
		<b>textarea</b> can be specify either using "rows" or "cols" attribute or by CSS.
		</p>
		<br>
		<br>
		<form>
		<Label> Enter You Address </Label><br>
		<textarea cols="20" rows="10"></textarea>
		</form>
	</body>
</html>
