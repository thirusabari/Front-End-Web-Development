<!DOCTYPE html>
<html>
<head>
	<title> Input Type File </title>
</head>
<body>
	<h1> Input Type File </h1>
	<br>
	<br>
	<p title="InputTypeFileDef">
	The <b>input</b> element with type <b>"file"</b> is used to select one or more files from user device storage. Once you select the file, and after submission, this file can be uploaded to the server with the help of JS code and file API.
	</p>
	<br>
	<br>
	<form>
	<fieldset>
	<Legend> Input Type File </Legend>
	<Label For="ChooseFile"> Select a File to Upload: </Label><br>
	<input type="file" value="uploadfile"/>
	<input type="submit" value="submit"/>
	</fieldset>
	</form>
</body>
</html>
