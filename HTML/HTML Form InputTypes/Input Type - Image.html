<!DOCTYPE html>
<html>
<head>
	<title> HTML Input Type Image </title>
</head>
<body>
	<h1> HTML Input Type Image </h1>
	<br>
	<br>
	<p title="InputTypeImageDef">
	The <b>input</b> type <b>"image"</b> is used to represent a submit button in the form of image.
	</p>
	<br>
	<form>
	<fieldset>
	<legend> Submit Button As Image </legend>
	<Label For="SelectFile"> Choose a File </Label><br>
	<input type="file" value="uploadfile"/>
	<input type="image" alt="submit" src="../Images/IMissYou.jpg" width="100px"/>
	</fieldset>
	</form>
</body>
</html>
