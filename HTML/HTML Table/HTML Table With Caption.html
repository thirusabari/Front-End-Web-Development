<!DOCTYPE html>
<html>
<head>
	<title> Table Caption </title>
<style>	
	table, th,td{
	border: 3px solid gold;
	border-collapse: collapse;
	}
	table{
	width:78%;
	}
	th, td{
	padding:12px;
	}
</style>
</head>
<body>
	<h1 title="TableCaption">TableCaption</h1>
	<br>
	<br>
	<table>
	<caption> StudentInfo </caption>
	<thead>
		<th>Name</th>
		<th>City</th>
	</thead>
	<tbody>
		<tr> <td> Guru</td><td>Mexico</td></tr>
		<tr><td>Rimsco</td><td>Clamio</td></tr>
	</tbody>
	</table>
</body>
</html>
