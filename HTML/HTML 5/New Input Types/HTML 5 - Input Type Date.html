<!DOCTYPE html>
<html>
<head>
	<title> HTML 5: Input Type Date </title>
</head>
<body>
	<h1> HTML 5: Input Type Date </h1>
	<br>
	<br>
	<p title="InputDateDef">
	The <b>input</b> element of type <b>"date"</b> generates an input field, which allows a user to input the date in a given format. A user can enter the date by text field or by date picker interface.
	</p>
	<br>
	<br>
	<form>
	<fieldset>
	<Legend> Select Dates </Legend>
	<Label For="SelectDates"> Select Start Date And End Date </Label><br>
	<input type="date" value="startdate"/> Start Date <br>
	<input type="date" value="enddate"/> End Date <br><br>
	<input type="button" value="Submit"/>
	<input type="reset" value="Reset"/>
	</fieldset>
	</form>
</body>
</html>
